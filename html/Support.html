<html lang="en">
<head>

    <title>Support-NextCoffee</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <section class="header2">
        <div class="logo"><img src="/src/img/logo.png"class="logo_img">
            <div class="logo_text1">Next</div>
            <div class="logo_text2"><a href="Home.html">Coffee</a></div>
        </div>
        <div class="headmenu">
            <div class="home" >  <a href="Home.html">Головна</a></div>
            <div class="catalog" ><a href="Catalog.html">Каталог</a></div>
            <div class="support"><a href="Support.html">Допомога</a></div>
            <div class="info"><a href="Info.html">Інформація</a></div>
        </div>
    </section>

    <div class="form_text">Чекаємо на ваші відгуки та пропозиції 
        <hr>
    </div>
    
    <section class="form_support"> 
        <form
        action="https://formspree.io/f/mjvljbyk"
        method="POST" class="form_sup">
      <div class="form-inner">
      <input type="email" placeholder="Email" name="email">
      <textarea placeholder="Повідомлення..." rows="3" name="message"></textarea>
      <input type="submit" value="Відправити">
      </div>
      </form>
    </section>

    <section class="footer">
        <div class="logo_footer"><img src="/src/img/logo.png"class="logo_imgf">
            <div class="logo_textf">NextCoffee</div>    
        </div>
        <div class="menuf">
            <div class="homef" >  <a href="Home.html">Home</a></div>
            <div class="catalogf" ><a href="Catalog.html">Catalog</a></div>
            <div class="supportf"><a href="Support.html">Support</a></div>
            <div class="infof"><a href="Info.html">Info</a></div>
        </div>
        <div class="socf">
            <div class="facebook"><img src="/src/img/soc/facebook.png" alt=""></div>
            <div class="instagram"><img src="/src/img/soc/instagram.png" alt=""></div>
            <div class="gmail"><img src="/src/img/soc/gmail.png" alt=""></div>
        </div>
    </section>

    <section class="button_up">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <a href="#" class="scrollup">Up</a>
    <script type="text/javascript">
        $(document).ready(function(){
         
        $(window).scroll(function(){
        if ($(this).scrollTop() > 100) {
        $('.scrollup').fadeIn();
        } else {
        $('.scrollup').fadeOut();
        }
        });
         
        $('.scrollup').click(function(){
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
        });
         
        });
        </script>
    </section>
</body>
</html>
